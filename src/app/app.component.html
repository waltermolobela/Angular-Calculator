<div class="container">
    <div class="row">
        <main role="main" class="col-10 pt-3 px-4">
            <h1 class="border-bottom">{{ title }}!</h1>
            <p class="pt-5">
                <app-textfield #apptextfield></app-textfield>
                <app-calculator #appcalc (myNewEvent)="apptextfield.displayResult($event)"></app-calculator>
                <app-buttons (myEvent)="appcalc.calculate($event)"></app-buttons>
            </p>
        </main>
    </div> 
</div>
